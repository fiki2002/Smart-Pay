name: smart_pay
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # State management
  provider: ^6.1.2

  # For responsiveness of sizes across various screens
  flutter_screenutil: ^5.9.3

  # For displaying alerts
  another_flushbar: ^1.12.30

  # Functional programming tool
  fpdart: ^1.1.0

  # Dependency injection
  get_it: ^7.7.0

  # For rendering SVGs
  flutter_svg: ^2.0.10+1

  # Beautification of the onboarding
  carousel_slider: ^4.2.1

  # For network calls
  http: ^1.2.1

  # Local storage solution
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # To get the device name
  device_info_plus: ^10.1.0

  # Loading indicator animation
  loading_animation_widget: ^1.2.1

  # To render lottie animations
  lottie: ^3.1.2

  # Serves as a field for the OTP
  pinput: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/
    - assets/icons/flags/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF_display_bold.otf
        - asset: assets/fonts/SF_display_medium.otf
        - asset: assets/fonts/SF_display_regular.otf
